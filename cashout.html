<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-[#f4f5f7] h-[110vh]">
    
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <div class="min-h-[50px] p-5 border-b-1 border-gray-400 flex justify-between items-center">
        <div class="flex">
            <img src="./Payoo-MFS-Resources/assets/Group.png" class="h-[50px]" alt="">
            <div class="ml-3">
                <h2 class="font-bold text-2xl mb-1">$ <span id="available-balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>


        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i> Log Out</button>
        </div>
    </div>



    <div class="p-5">
        <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us.  Cashout charge is low and</p>
    </div>


    <div class="min-h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-4 p-3">
        <div class="border-2 border-gray-300  rounded-xl text-center p-3">
            <img src="./Payoo-MFS-Resources/assets/wallet1.png" class="mx-auto" alt="">
            <h2>Add Money</h2>
        </div>
        <div class="border-3 border-[#0874F2] rounded-xl text-center p-3" id="cashout">
            <img src="./Payoo-MFS-Resources/assets/send1.png" class="mx-auto" alt="">
            <h2>Cash Out</h2>
        </div>
        <div class="border-2  border-gray-300 rounded-xl  text-center p-3">
            <img src="./Payoo-MFS-Resources/assets/money1.png" class="mx-auto" alt="">
            <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-300  rounded-xl text-center p-3">
            <img src="./Payoo-MFS-Resources/assets/bonus1.png" class="mx-auto" alt="">
            <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-300  rounded-xl text-center p-3">
            <img src="./Payoo-MFS-Resources/assets/purse1.png" class="mx-auto" alt="">
            <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-300  rounded-xl text-center p-3">
            <img src="./Payoo-MFS-Resources/assets/transaction1.png" class="mx-auto" alt="">
            <h2>Transaction</h2>
        </div>
    </div>
</div>



<div class="all-form-sections max-w-lg mx-auto">
    <div class="">
        <h1 class="my- font-bold">Cash Out Money</h1>
        <form class="bg-white rounded-2xl p-8">
            
            <div class="mt-3">
                <label class="font-semibold mb-3">Agent Number</label>
                <br/>
                <input
                type="text"
                placeholder="Enter Your Number 11 Digit Number" id="account-number"
                class="input w-full mt-3 bg-[#f4f5f7] rounded-3xl"
                />
                
            </div>
            <div class="mt-3">
                <label class="font-semibold">Amount</label>
                <br/>
                <input id="add-amount"
                type="text"
                placeholder="Add Amount to Withdraw" 
                class="input w-full bg-[#f4f5f7] mt-3 rounded-3xl"
                />
            </div>
            <div class="mt-3">
                <label class="font-semibold mt-3">Pin Number</label>
                <br/>
                <input id="add-pin"
                type="text"
                placeholder="Enter Your Pin Number" 
                class="input w-full bg-[#f4f5f7] mt-3 rounded-3xl"
                />
            </div>
            <button id="add-money-btn" class="btn text-white mt-5 bg-[#0874F2] w-full rounded-3xl">Add Money</button>
        </form>
    </div>
</div>






    <script src="cash.js"></script>
</body>
</html>
