<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex justify-center flex-col items-center">


    <div class="h-[130px] w-[300px] bg-[url(./Payoo-MFS-Resources/assets/bg.png)] bg-cover flex justify-center items-center">
      <img src="./Payoo-MFS-Resources/assets/Group.png" alt="">
    </div>
    <form class="bg-white p-8 w-[350px] rounded-2xl">
      <div class="mt-6 mb-4">
        <label class="font-semibold" for="">Mobile Number</label>
        <br class="" />
        <input
          type="text"
          placeholder="Enter Your Number" id="mobile-number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </div>
      <div class="mb-4">
        <label class="font-semibold" for="">Enter Your 4 Digit Pin</label>
        <br />
        <input
          type="text"
          placeholder="Enter Your 4 Digit" id="pin-number"
          class="input mt-6 bg-[#f4f5f7] rounded-3xl"
        />
      </div>
      <button type="button" id="loginButton" class="btn bg-[#0874F2] text-white w-full rounded-3xl">Login</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
